<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KFZFantasyValorant - Dashboard</title>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/dashboard.css" />
</head>
<body>

  <header class="top-bar">
    <h1>Welcome to KFZFantasyValorant</h1>
    <input type="text" id="searchBar" placeholder="Search for a league..." onkeyup="filterLeagues()" />
  </header>

  <main class="league-container" id="leagueList">
    <!-- League Cards -->
    <a href="page/League-1.html" class="league-card">League-1</a>
    <a href="page/V-League.html" class="league-card">V-League</a>
  </main>

  <script>
    function filterLeagues() {
      const query = document.getElementById("searchBar").value.toLowerCase();
      const cards = document.querySelectorAll(".league-card");

      cards.forEach(card => {
        const leagueName = card.textContent.toLowerCase();
        card.style.display = leagueName.includes(query) ? "block" : "none";
      });
    }
  </script>

</body>
</html>
