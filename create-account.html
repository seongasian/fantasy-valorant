<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account - KFZFantasyValorant</title>
  <link rel="stylesheet" href="css/create-account.css" />
</head>
<body>

  <!-- Website Icon (Top Left Corner) -->
  <a href="index.html">
    <img src="img/KFZValorantFantasy.png" alt="Website Icon" style="position: absolute; top: 20px; left: 20px; width: 50px; height: 50px;"/>
  </a>

  <div class="login-container">
    <h2>Create Your Account</h2>
    <form action="#" method="POST">
      <input type="text" name="username" placeholder="Username" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="password" name="confirm_password" placeholder="Confirm Password" required />
      <button type="submit">Create Account</button>
    </form>
    <p>Already have an account? <a href="index.html">Login here</a></p>
  </div>

  <!-- Sponsor Section (Bottom Left Corner) -->
  <div class="sponsor" style="position: fixed; bottom: 10px; left: 10px; text-align: center;">
    <p style="font-size: 0.9rem; color: white;">Sponsored by <strong>teehler_</strong></p>
    <a href="https://www.twitch.tv/teehler_" target="_blank">
      <img src="img/teehler-icon.png" alt="Teehler Sponsor" style="width: 40px; height: 40px;"/>
    </a>
  </div>

</body>
</html>
