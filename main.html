<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KFZ Fantasy Valorant - Login</title>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="icon" type="image/png" href="img/KFZValorantFantasy.png" />
</head>
<body>
  <!-- Site Icon Top-Left -->
  <img src="img/KFZValorantFantasy.png" alt="Site Icon" class="site-icon" />

  <!-- Login Container -->
  <div class="login-container">
    <h2>KFZ Fantasy Valorant</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="login-btn">Login</button>
    <a href="create-account.html">
      <button class="create-account-btn">Create Account</button>
    </a>
  </div>

  <!-- Admin Page Link (only visible if logged in as Admin) -->
  <div id="adminLink" style="display: none;">
    <a href="admin.html">
      <button class="admin-page-btn">Go to Admin Page</button>
    </a>
  </div>

  <!-- Sponsor Section (bottom right corner) -->
  <div class="sponsor">
    <a href="https://www.twitch.tv/teehler_" target="_blank">
      <img src="img/teehler-icon.png" alt="Teehler Icon" />
      Sponsored by ➡️ <strong>teehler_</strong>
    </a>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
